<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <!-- base -->
          <div class="base bg-white p-5 m-5 rounded-lg d-flex flex-column">
            <!-- base title -->
            <div class="base__title">
              <h1 class="display-2 text-center text-info p-3 shadow-sm">Age Calculator</h1>
            </div>
            <!-- base body -->
            <div class="base__body my-5">
              <form action="" class="d-flex justify-content-center">
                <div class="form-group">
                <label for="day" class="d-block py-3 text-info text-center">Day</label>
                <input type="text" placeholder="DD" minlength="1" maxlength="2" class="form-control rounded-0 text-center" required name="day" id="day">
              </div>
              <div class="form-group">
                <label for="month" class="d-block py-3 text-info text-center">Month</label>
                <input type="text" placeholder="MM" minlength="1" maxlength="2" class="form-control rounded-0 text-center" required name="month" id="month">
              </div>
              <div class="form-group">
                <label for="year" class="d-block py-3 text-info text-center">Year</label>
                <input type="text" placeholder="YYYY" minlength="1" maxlength="4" class="form-control rounded-0 text-center" required name="year" id="year">
              </div>
              </form>
            </div>
            <!-- base output -->
            <div class="age">
              <h2 class="display-4 text-center text-info" id="age"></h2>
            </div>
            <!-- base footer -->
            <div class="base__footer text-center">
             <button type="submit" name="submit" value="submit" class="btn-lg bg-info border-0 rounded-0" onclick="calculateAge();">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
